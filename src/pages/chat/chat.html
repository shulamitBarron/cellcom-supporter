<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat with Customer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let msg of messages">
      <chat-bubble [chatMessage]="msg"></chat-bubble>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer no-border class="chatPageFooter" [keyboardAttach]="content" [btnClicked]="btnEmitter">
  <ion-toolbar>
    <ion-item no-lines>
      <ion-label></ion-label>
      <div item-content>
        <elastic-textarea #txtChat placeholder="Send a message" lineHeight="20" maxExpand="5"></elastic-textarea>
      </div>
    </ion-item>
    <ion-buttons right>
      <button ion-button icon-only
              [disabled]="txtChat.content.trim().length<1"
              (click)="sendMessage()">
        <ion-icon name="md-send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
