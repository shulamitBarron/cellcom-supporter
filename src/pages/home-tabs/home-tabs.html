<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button class="md-button md-ink-ripple" type="button" ng-transclude="" aria-label="Cellcom">
    <img itemprop="logo" alt="סלקום" class="md-avatar ng-scope cellcom" style="border-radius: 0px; width: 100px;
                             height: 100px;" role="button" tabindex="0" aria-hidden="false" src="https://api.sherut.net/Sites/IL/mini_logos/Cellcom.png">
    <p itemprop="name">Cellcom</p>
    <div class="md-ripple-container"></div>
  </button>
  <h2 itemprop="description" ng-show="comp.TagLine" class="md-caption comp-header-subtext ng-binding" aria-hidden="false">The largest cellular communications company in Israel</h2>
</ion-content>
