<ion-header>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <b>support-details</b>
    </ion-card-header>
    <ion-card-content>
      <form>     
        <ion-row>
          <ion-col>
            <ion-label>Name</ion-label>
          </ion-col>
          <ion-col>
            <ion-label type="text" name="name">{{supporter.name}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>e-mail</ion-label>
          </ion-col>
          <ion-col>
            <ion-label type="email" name="email">{{supporter.email}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>phone</ion-label>
          </ion-col>
          <ion-col>
            <ion-label type="text" name="phone">{{supporter.phone}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>address</ion-label>
          </ion-col>
          <ion-col>
            <ion-label type="text" name="address">{{supporter.address}}</ion-label>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
